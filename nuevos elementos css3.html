<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Documento sin t√≠tulo</title>
<style>
    /* esto es para seleccionar por el primeros letras*/
    p[name^="mis"]{
        color:red;
    }
    
    /*esto es para seleccionar por las letras que empiesen por ele*/
     p[name^="ele"]{
        color: blue;
    }
    
    /*esto es para seleccionar por las letras que termine en os */
    p[name$="os"]{
        color:orange;
    }
</style>
    
</head>
<body>
    <p name="miselementos">Hola</p>
    <p name="miselementos">Adios</p>
    <p name="elementos">Febrero</p>
    
</body>
</html>
